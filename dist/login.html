<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customize your Pokémon-themed cake with various options and designs.">
    <title>Customize Your Cake - PokeDelights</title>
    <link rel="stylesheet" type="text/css" href="/styles.b61e60ae.css">
<script src="/dashboard.js"></script></head>
<body>
    <header>
        <div class="logo">
            <img src="/logo.6023b87e.png" alt="PokeDelights Logo">
        </div>
        <h1>PokeDelights</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/gallery.html">Pokémon Cake Gallery</a></li>
                <li><a href="/customize.html">Cake Customization Tool</a></li>
                <li id="login-link"><a href="/login.html">Login</a></li>
                <li id="dashboard-link" style="display:none;"><a href="/dashboard.html">Dashboard</a></li>
                <li id="logout-link" style="display:none;"><a href="#">Logout</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Username:</label>
            <input type="text" id="login-email" name="email" required="">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required="">
            <button type="submit">Login</button>
        </form>

        <h2>Register</h2>
        <form id="registration-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required="">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required="">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required="">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required="">
            <label for="card-number">Credit Card Number:</label>
            <input type="text" id="card-number" name="card-number" required="">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" required="">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required="">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required="">
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 PokeDelights. All rights reserved.</p>
    </footer>

    <script src="/login.fee8b19f.js"></script>
</body>
</html>
