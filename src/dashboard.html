<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User dashboard to manage personal information and orders.">
    <title>Dashboard - PokeDelights</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="PokeDelights Logo">
        </div>
        <h1>PokeDelights</h1>
        <nav>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./gallery.html">Pok√©mon Cake Gallery</a></li>
                    <li><a href="./customize.html">Cake Customization Tool</a></li>
                    <li id="login-link"><a href="./login.html">Login</a></li>
                    <li id="dashboard-link" style="display:none;"><a href="./dashboard.html">Dashboard</a></li>
                    <li id="logout-link" style="display:none;"><a href="#">Logout</a></li>
                </ul>
            </nav>
            
    </header>

    <main>
        <h2>Welcome, <span id="user-first-name"></span>!</h2>
        <form id="dashboard-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="card-number">Credit Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="expire-date">Expire Date:</label>
            <input type="text" id="expire-date" name="expire-date" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="submit">Save</button>
        </form>

        <h3>Saved Cakes</h3>
        <div id="saved-cakes"></div>
    </main>

    <footer>
        <p>&copy; 2024 PokeDelights. All rights reserved.</p>
    </footer>

    <script src="./scripts/login.js"></script>
    <script src="./scripts/dashboard.js"></script>
</body>
</html>
